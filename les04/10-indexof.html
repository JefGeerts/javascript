<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indexof</title>
</head>

<body>
    <script>

    let fruit = ["banaan", "sinaasappel", "appel", "mango"];
    let positieAppel = fruit.indexOf("appel");
    document.write(`<p>${positieAppel}</p>`);

    let positiepeer = fruit.indexOf("peer");
    document.write(`<p> ${positiepeer} </p>`)

    </script>
</body>

</html>
