<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>split</title>
</head>
<body>
	<script>
		
		let naam= "Jan Jansen";

		let arrayvannaam = naam.split(" ");

		document.write(`<p> ${arrayvannaam} </p>`)
		document.write(`<p> ${arrayvannaam.length} </p>`)



	</script>
</body>
</html>
