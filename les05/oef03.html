<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		let leeftijd = prompt('Wat is je leeftijd');

		if (leeftijd >= "18") {
        document.write('<p>Je bent meerderjarig</p>')
    }

    	let wachtwoord = prompt('Wat is je wachtwoord');

		if (wachtwoord != "JavaScript") {;
        document.write('<p>Dit is niet het juiste wachtwoord.</p>')
    }

    	let pensioen = prompt('Wat is de pensioenleeftijd');

		if (pensioen > leeftijd) {
        document.write('<p>Je kan nog niet op pensioen gaan.</p>')
    }



	</script>
</body>
