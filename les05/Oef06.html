<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <script>
    let datum = new Date();
    let tijd = datum.getHours();
    document.write(`<p> Het is nu ${tijd} uur.</p>`);

    if (tijd > 0 && tijd <=7 ) {
        document.write('Goeienacht');
    } else if (tijd > 7 && tijd <= 11) {
        document.write('Goeiemorgen');
    } else if (tijd > 11 && tijd <= 18) {
        document.write('Goeiemiddag');
    } else {
        document.write('goeie avond.');
    }
    </script>
</body>
