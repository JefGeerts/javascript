<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
    let namen = ["Jan", "Piet", "Joris"];
    let namennieuw = sorteerOmgekeerdJoin(namen);

    function sorteerOmgekeerdJoin(ontvangen) {
        return ontvangen.sort().reverse().join("-");
    }
    document.write(`<p>De array omgedraaid gesorteerd en gejoined geeft: ${namennieuw}<p/>`);
    </script>
</body>

</html>
