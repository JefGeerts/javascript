<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		function eersteCharacter(naam) {
        let letter = naam.charAt(0);
        document.write(`<p>Het eerste karakter uit "${naam}" is: ${letter}</p>`);
    }

    eersteCharacter("JavaScript");
    eersteCharacter("html");
    eersteCharacter("css");



	</script>
</body>
</html>
